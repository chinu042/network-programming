name: Static Code Analysis

on:
  push:
    branches:
      - main 
      - configure-pylint-workflow # Change this to your main branch name if different
  pull_request:
    branches:
      - main
      - configure-pylint-workflow  # Change this to your main branch name if different

jobs:
  pylint:
    name: Pylint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Specify the Python version you're using

    - name: Install dependencies
      run: pip install pylint  # You can add other dependencies if needed
      
    - name: Run Pylint
      run: pylint *.py  # Adjust file pattern if needed
